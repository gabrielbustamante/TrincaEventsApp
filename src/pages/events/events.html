<ion-header>

  <ion-navbar>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page">
  <input class="new-event" placeholder="Título" autofocus="" [(ngModel)]="newEvent.title">
  <input class="new-event" placeholder="Descrição" [(ngModel)]="newEvent.desc">
  <input class="new-event" placeholder="Imagem" [(ngModel)]="newEvent.img">
  <button ion-button full (click)="add()">Submit</button>

  <ion-list>
    <ion-card *ngFor="let event of events">
      <img src="{{event.img}}"/>
      <div class="card-title">{{event.title}}</div>
      <div class="card-subtitle">{{event.desc}}</div>
    </ion-card>
  </ion-list>
